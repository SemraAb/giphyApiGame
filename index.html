<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <!-- Font Awesome  -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600|Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="index.js" defer></script>
    <title>Giphy Game</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row m-auto text-center">
                <h1 class="col-12 mb-5 mt-5">Add a new giphy</h1>
                <div class="searchInput col-md-10 mx-auto my-4">
                    <input type="search" />
                    <button class="search btn">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
            </div>
        </div>
    </header>
    <div>
        <div class="buttons row">
            <button class="btn bg-primary">Dog</button>
            <button class="btn bg-primary">Cat</button>
            <button class="btn bg-primary">Rabbit</button>
            <button class="btn bg-primary">Hamster</button>
            <button class="btn bg-primary">Skunk</button>
            <button class="btn bg-primary">GoldFish</button>
            <button class="btn bg-primary">Bird</button>
            <button class="btn bg-primary">Ferret</button>
            <button class="btn bg-primary">Turtle</button>
            <button class="btn bg-primary">Sugar Glider</button>
            <button class="btn bg-primary">Chichilla</button>
            <button class="btn bg-primary">Hedgehog</button>
            <button class="btn bg-primary">Hermit Crab</button>
            <button class="btn bg-primary">Gerbil</button>
            <button class="btn bg-primary">Pygmy Goat</button>
            <button class="btn bg-primary">Chicken</button>
            <button class="btn bg-primary">Capybara</button>
            <button class="btn bg-primary">Pig</button>
            <button class="btn bg-primary">Serval</button>
            <button class="btn bg-primary">Salamander</button>
            <button class="btn bg-primary">Frog</button>
            <button class="btn bg-primary">Horse</button>
        </div>
        <div class="giphs row">

        </div>
    </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/72fc72c8e8.js" crossorigin="anonymous"></script>
</body>

</html>
